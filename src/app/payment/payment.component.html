<div class="mt-24 space-y-5 px-5 lg:px-20">
    <ng-container>
        <div class="p-5 shadow-lg rounded-md box my-5">

            <app-address-card ></app-address-card>
        </div>

        <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">

            <div class="col-span-2">

                <div class="space-y-3 box rounded-md">

                    <div *ngFor="let product of products; let last=last">
                    
                        <app-cart-items [showButton]="false"></app-cart-items>

                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>

            <section class="px-5 col-span-1 sticky top-0 h-[100vh] mt-5 lg:mt-0">
                <ng-container >
              <div class="box p-5 rounded-md">
                  <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
                  <mat-divider></mat-divider>
          
                  <div class="space-y-3">
          
                      <div class="flex justify-between pt-3">
                          <span>Total Price</span>
                          <span>₹6999</span>
                      </div>
          
                      
                      <div class="flex justify-between pt-3">
                          <span>Discounted</span>
                          <span class="line-through text-green-400">-₹999</span>
                      </div>
          
                      
                      <div class="flex justify-between pt-3">
                          <span>Delivery Charges</span>
                          <span class="text-green-300">Free</span>
                      </div>
          
                      
                      <div class="flex justify-between pt-3 font-semibold text-lg text-orange-100">
                          <span>Total Amount</span>
                          <span>₹6000</span>
                      </div>
                  </div>
          
                  <button  mat-raised-button  style="padding:1.5rem ;"  class="w-full  mt-8 px-10" color="accent">Checkout Now</button>
              </div>
              
              </ng-container>
          
          
                  </section>
        </div>
    </ng-container>
</div>
