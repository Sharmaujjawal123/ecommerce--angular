<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg-px-20">

    <div class="col-span-1 lg:col-span-5">

        <div class="rounded-md h-[32.2rem] overflow-y-scroll hideScrollbar box py-5">

            <div class="p-5 py-7 cursor-pointer">

                <div *ngFor="let item of address; let last=last" class="py-2 space-y-2">

                    <app-address-card [address]="item"></app-address-card>

                    <button style="padding: 1.6rem;" mat-raised-button color="accent" (click)="handleCreateOrder(item)">
                        Delivel Here
                    </button>

                    <mat-divider *ngIf="!last"></mat-divider>
                </div>
            </div>
        </div>

    </div>

    <!-- address form -->

    <div class="col-span-1 lg:col-span-7">

        <div class="rounded-md shadow-md p-5 box">

            <form action="" [formGroup]="myForm" (ngSubmit)="handleSubmit()">

                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" placeholder="First name" autocomplete=""
                                type="text">

                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" placeholder="First name" autocomplete=""
                                type="text">

                        </mat-form-field>
                    </div>

                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>StreetAddress</mat-label>
                            <textarea matInput formControlName="streetAddress" placeholder="First name" autocomplete=""
                                type="text"></textarea>

                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input matInput formControlName="city" placeholder="City" autocomplete="city"
                                type="text">

                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input matInput formControlName="state" placeholder="State" autocomplete=""
                                type="text">

                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>ZIP CODE</mat-label>
                            <input matInput formControlName="zipCode" placeholder="ZIP" autocomplete="ZIP"
                                type="text">

                        </mat-form-field>
                    </div>

                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>MOB.</mat-label>
                            <input matInput formControlName="mob" placeholder="Mob" autocomplete=""
                                type="text">

                        </mat-form-field>
                    </div>

                    <!-- button to a delivery -->
                  

                    
                </div>
                <div >
                    <button class="w-full" style="padding: 1.5rem;" mat-raised-button color="accent" type="submit">Delevery Here</button>
                </div>
            </form>
        </div>
    </div>

</div>
