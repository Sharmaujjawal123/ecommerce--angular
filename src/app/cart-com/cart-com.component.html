<main class="mt-10">

    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">

        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">
                <ng-container *ngIf="cart">

                    <div *ngFor="let product of cart; let last=last">
                    <app-cart-items [showButton]="true"></app-cart-items>
                    <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </ng-container>
            </div>
        </section>

        <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
      <ng-container *ngIf="cart">
    <div class="box p-5 rounded-md">
        <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
        <mat-divider></mat-divider>

        <div class="space-y-3">

            <div class="flex justify-between pt-3">
                <span>Total Price</span>
                <span>₹6999</span>
            </div>

            
            <div class="flex justify-between pt-3">
                <span>Discounted</span>
                <span class="line-through text-green-400">-₹999</span>
            </div>

            
            <div class="flex justify-between pt-3">
                <span>Delivery Charges</span>
                <span class="text-green-300">Free</span>
            </div>

            
            <div class="flex justify-between pt-3 font-semibold text-lg text-orange-100">
                <span>Total Amount</span>
                <span>₹6000</span>
            </div>
        </div>

        <button  mat-raised-button (click)="navigateToCheckout()" style="padding:1.5rem ;"  class="w-full  mt-8 px-10" color="accent">Checkout Now</button>
    </div>
    
    </ng-container>


        </section>
    </div>
</main>
