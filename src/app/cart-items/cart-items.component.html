<div class="p-5 shadow-lg">

    <div class="flex items-center">

        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top" src="https://tse4.mm.bing.net/th?id=OIP.6CD7PR_sKA1NLiXe-t-FbwHaDt&pid=Api&P=0&h=180" alt="">

        </div>

        <div class="ml-5 space-y-1">

            <p class="text-gray-500">Size : M, Black</p>
            <p class="text-gray-500">Seller : Retail</p>

            <div class="flex space-x-2 items-ceter pt-3">
                <p class="text-gray-500 line-through ">₹2999</p> 
                
                <p class=" font-semibold">₹393</p>

     
                    
                  <p class="text-green-400 font-semibold">80%</p>

    <div class="flex items-center space-x-2">

        <div>
            <button mat-mini-fab color="" (click)="updateCartItem(-1)" [disabled]="false">
            
            <mat-icon>remove</mat-icon></button>
        </div>

        <span class="py-1 px-7 border border-gray-500 rounded-sm">2</span>

        <div>
            <button mat-mini-fab color="" (click)="updateCartItem(+1)" [disabled]="false">
            
            <mat-icon>add</mat-icon></button>
        </div>

       

    </div>

    <div >
    <button mat-stroked-button color="accent" (click)="removeCartItem()">Remove</button>
        </div>
</div>
</div>
